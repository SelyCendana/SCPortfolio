        <script>
const videoContainer = document.getElementById('videoContainer');
  const video = document.getElementById('myVideo');

  // Add event listener for when the mouse enters the container
  videoContainer.addEventListener('mouseenter', function() {
    video.play()
      .catch(error => {
        console.warn("Video playback prevented, likely due to browser autoplay policies. User may need to interact first.", error);
        // You could add UI here to prompt the user to click to play
      });
  });

  // Add event listener for when the mouse leaves the container
  videoContainer.addEventListener('mouseleave', function() {
    video.pause();
    video.currentTime = 0; // Rewind to the beginning
  });

  // Optional: You might want to make sure it's paused initially if not set to autoplay
  // Though with the mouseleave event, it will rewind anyway.
  video.pause();</script>
